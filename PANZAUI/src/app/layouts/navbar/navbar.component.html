<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <span (click)="navigateToHome()" class="app-title">Panz</span>
    <span class="example-spacer"></span>
    <div class="user-info">
      <span *ngIf="loggedIn" class="user-name">Welcome, {{ username }}</span>
      <button mat-mini-fab [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
      </button>
    </div>

  </mat-toolbar>

  <ng-container *ngIf="isAdminRoute(); else content">
    <app-side-nav #childSideNav>
      <router-outlet></router-outlet>
    </app-side-nav>
  </ng-container>

  <ng-template #content>
    <ng-container class="content-container">
      <router-outlet></router-outlet>
    </ng-container>
    
  </ng-template>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="loggedIn && isAdmin" (click)="navigateToDashboard()">
    <mat-icon>dashboard</mat-icon>
    <span>Admin Dashboard</span>
  </button>
  <button mat-menu-item *ngIf="loggedIn">
    <mat-icon>assignment_ind</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item (click)="onLogout()" *ngIf="loggedIn">
    <mat-icon>logout
    </mat-icon>
    <span>Log Out</span>
  </button>
  <button mat-menu-item (click)="navigateToLogin()" *ngIf="!loggedIn">
    <mat-icon>login</mat-icon>
    <span>Log In</span>
  </button>
  <button mat-menu-item (click)="navigateToRegister()" *ngIf="!loggedIn">
    <mat-icon>draw</mat-icon>
    <span>Register</span>
  </button>
</mat-menu>
