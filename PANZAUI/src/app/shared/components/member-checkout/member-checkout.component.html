<h1>Select a payment method</h1>
  <div  class="container">
    <div *ngFor="let method of paymentMethods" class="inner-container">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{method.name}}</mat-card-title>
          <mat-card-subtitle>Description: ${{ method.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button type="button" (click)="initiatePayment(method)">Select</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
