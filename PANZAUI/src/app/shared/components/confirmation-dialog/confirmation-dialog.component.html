<div class="dialog">
    <div class="dialog-container">
        <h1 class="dialog-title">Delete</h1>
        <div class="dialog-content">
          Would you like to delete?
        </div>
        <div class="dialog-actions">
          <button class="dialog-button" mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
          <button class="dialog-button" mat-button mat-dialog-close cdkFocusInitial (click)="onConfirmClick()">Confirm</button>
        </div>
    </div>
</div>
