<mat-card class="container">
    <div class="row">
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
                <div fxLayout="column" fxLayoutGap="16px">

                    <mat-form-field appearance="outline">
                        <mat-label>Username:</mat-label>
                        <input matInput formControlName="username" placeholder="Choose a username">
                        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">Username is required</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input matInput formControlName="email" placeholder="Enter your email">
                        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>
                    </mat-form-field>
    
                    
    
                    <mat-form-field appearance="outline">
                        <mat-label>Password:</mat-label>
                        <input matInput formControlName="password" type="password" placeholder="Choose a password">
                        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
                        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
                    </mat-form-field>
    
                    <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Sign Up</button>
    
                    <div class="login-link">
                        Already a user? <a routerLink="/login">Login</a>
                    </div>
                </div>
            </form>
    
        </mat-card-content>
    </div>

</mat-card>
