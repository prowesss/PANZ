<div class="password-reset-container">
    <mat-card>
      <mat-card-title>Password Reset</mat-card-title>
      <mat-card-content>
        <form [formGroup]="passwordResetForm" (ngSubmit)="resetPassword()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email">
            <mat-error *ngIf="passwordResetForm.get('email').hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="passwordResetForm.get('email').hasError('email')">Invalid email format</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="passwordResetForm.invalid">Reset Password</button>
        </form>
        <button mat-button color="accent" (click)="backToLogin()">Back to Login</button>
      </mat-card-content>
    </mat-card>
  </div>
